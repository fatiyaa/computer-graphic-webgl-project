<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>WebGL Canvas with 4 Columns</title>
  </head>
  <body>

    <!-- Kanvas WebGL -->
    <canvas id="gl-canvas"></canvas>

    <br>
    <div>
      <button id="cubeButton">Cube</button>
      <button id="dodecahedronButton">Dodecahedron</button>
    </div>
    <!-- Grid dengan 4 kolom di bawah kanvas -->
    <div class="grid-container">
      <div class="grid-item controls">
        <h1 class="center-text" id="freeFall">GERAK JATUH BEBAS</h1>
        <button id="startFreeFall">Start</button>
        <button id="resetFreeFall">Reset</button>
        <label for="gravityInput">Gravity (g):</label>
        <input
          type="number"
          id="gravityInput"
          value="-9.8"
          step="0.1"
          onchange="updateParameters()"
        />
      </div> <!-- Kolom 1 kosong -->
      <div class="grid-item"></div> <!-- Kolom 2 kosong -->
      
      <!-- Kolom 3: Kontrol input dan tombol -->
      <div class="grid-item controls">
        <h1 class="center-text" id="parabola">PARABOLA</h1>
        <button id="startParabola">Start</button>
        <button id="resetParabola">Reset</button>
        <label for="speedInput">Initial Speed X (v0x):</label>
        <input
          type="number"
          id="speedInput"
          value="10"
          step="0.01"
          onchange="updateParameters()"
        />

        <label for="speedYInput">Initial Speed Y (v0y):</label>
        <input
          type="number"
          id="speedYInput"
          value="10"
          step="0.01"
          onchange="updateParameters()"
        />

        <label for="accelerationInput">Acceleration X (a):</label>
        <input
          type="number"
          id="accelerationInput"
          value="1"
          step="0.01"
          onchange="updateParameters()"
        />

        <label for="gravityInput">Gravity (g):</label>
        <input
          type="number"
          id="gravityInput"
          value="-9.8"
          step="0.1"
          onchange="updateParameters()"
        />

        <label for="angleInput">Launch Angle (θ in degrees):</label>
        <input
          type="number"
          id="angleInput"
          value="45"
          step="1"
          onchange="updateParameters()"
        />

      </div>

      <div class="grid-item controls">
        <h1 class="center-text" id="circular">GMB & GMBB</h1>
        <button id="startCircular">Start</button>
        <button id="resetCircular">Reset</button>
        <label for="angularVelInput">Initial Angular Velocity (ω0):</label>
        <input
          type="number"
          id="angularVelInput"
          value="10"
          step="0.01"
          onchange="updateParameters()"
        />

        <label for="angularAccelInput">Angular Acceleration (α):</label>
        <input
          type="number"
          id="angularAccelInput"
          value="10"
          step="0.01"
          onchange="updateParameters()"
        />

        <label for="radiusInput">Radius (r):</label>
        <input
          type="number"
          id="radiusInput"
          value="0.4"
          step="0.1"
          onchange="updateParameters()"
        />
      </div> <!-- Kolom 4 kosong -->
    </div>

    <!-- Shader for WebGL -->
    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es
      in vec4 aPosition;
      in vec4 aColor;
      out vec4 vColor;

      uniform mat4 uModelViewMatrix;
      uniform mat4 uProjectionMatrix;

      void main()
      {
          gl_Position = uProjectionMatrix * uModelViewMatrix * aPosition;
          vColor = aColor;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es
      precision mediump float;

      in vec4 vColor;
      out vec4 fColor;

      void main()
      {
          fColor = vColor;
      }
    </script>

    <script src="initShaders.js"></script>
    <script src="MVnew.js"></script>
    <script src="cube.js"></script>

  </body>
</html>
